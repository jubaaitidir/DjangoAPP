{% extends 'index.html' %}
{% block main %}

            <tbody>

                    <th scope="row" style="color: white">{{f.id.ref}}</th>
                    <td style="color: white">{{f.id.date}}</td>
                    <td style="color: white">{{f.count}}</td>

                {% endfor %}
               
            </tbody>
        </table>
</div>
{% endblock %}
