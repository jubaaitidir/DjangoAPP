
{% extends 'index_login.html' %}
{% load static %}

{% block main %}
{% load crispy_forms_tags %}
<div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 font-weight-light mb-5">
                {% comment %} <form class="form-horizontal" action="{% url "login" %}" method="post">
                    {% csrf_token %}
                    <div class="form-group"> 
                      <div class="col-sm-10">
                          <label class="control-label col-sm-2" for="email"> {{ form_ins.email.label}}</label>
                          {{ form_ins.email}}
                      </div>
                      <div class="form-group"> 
                        <div class="col-sm-10">
                          <label class="control-label col-sm-2" for="email"> {{ form_ins.pwd.label}}</label>
                          {{ form_ins.pwd}}
                      </div>
       
     

                    <input class="btn btn-primary btn-xl js-scroll-trigger" type="submit" value="Login" />
                    {% comment %} <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Login</a> 
                </form> {% endcomment %}
                <form method="post">
                {% csrf_token %}
                <input type="hidden" name="text" value="{{next}}">
                {{form|crispy}}
                <button type="submit" >login</button>
                </form>
            </p>
        
        </div>
{% endblock %}
